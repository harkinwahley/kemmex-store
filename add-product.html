<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Kemmex Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Add New Product</h1>
                <a href="admin.html" class="text-blue-600 hover:underline">Back to Dashboard</a>
            </div>

            <form id="addProductForm" onsubmit="saveProduct(event)" class="space-y-4">
                
                <div>
                    <label class="block text-sm font-bold mb-1">Product Name</label>
                    <input type="text" id="pName" required class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold mb-1">Price (â‚¦)</label>
                        <input type="number" id="pPrice" required class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1">Stock Quantity</label>
                        <input type="number" id="pStock" required class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-1">Category</label>
                    <select id="pCategory" class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                        <option value="Baby & Kids">Baby & Kids</option>
                        <option value="Maternity">Maternity</option>
                        <option value="Adult Wears">Adult Wears</option>
                        <option value="Thrift Wears">Thrift Wears</option>
                        <option value="Toys">Toys</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold mb-1">Sizes (Optional)</label>
                        <input type="text" id="pSize" placeholder="e.g. S, M, L, XL" class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-bold mb-1">Colors (Optional)</label>
                        <input type="text" id="pColor" placeholder="e.g. Red, Blue, Black" class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-1">Description</label>
                    <textarea id="pDesc" rows="3" placeholder="Describe the material, fit, or condition..." class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-bold mb-1">Image URL</label>
                    <input type="url" id="pImg" required placeholder="https://..." class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                    <p class="text-xs text-gray-500 mt-1">Tip: Use images from Unsplash or host your own.</p>
                </div>

                <button type="submit" id="saveBtn" class="w-full bg-green-600 text-white font-bold py-3 rounded hover:bg-green-700 transition mt-4">
                    Upload Product
                </button>
            </form>
        </div>
    </div>

    <script>
        // ðŸš¨ CONFIG
        const ADMIN_EMAILS = ["aakinwale16@gmail.com", "kemzolin99@gmail.com"];

        const firebaseConfig = {
            apiKey: "AIzaSyBizDI5d10EjKw3TREi84gvmsC5uGcRxh8",
            authDomain: "kemmex-store-9ffa3.firebaseapp.com",
            projectId: "kemmex-store-9ffa3",
            storageBucket: "kemmex-store-9ffa3.appspot.com",
            messagingSenderId: "500875032118",
            appId: "1:500875032118:web:f1d3b9b9d6351bc7130a97"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Check Auth
        auth.onAuthStateChanged(user => {
            if (!user || !ADMIN_EMAILS.includes(user.email)) {
                alert("Unauthorized Access");
                window.location.href = "index.html";
            }
        });

        function saveProduct(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.innerText = "Saving...";
            btn.disabled = true;

            const product = {
                name: document.getElementById('pName').value,
                price: Number(document.getElementById('pPrice').value),
                stock: Number(document.getElementById('pStock').value),
                category: document.getElementById('pCategory').value,
                img: document.getElementById('pImg').value,
                // NEW FIELDS
                size: document.getElementById('pSize').value || "Free Size",
                color: document.getElementById('pColor').value || "As seen",
                description: document.getElementById('pDesc').value || "No description provided.",
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("products").add(product)
            .then(() => {
                alert("Product Added Successfully! âœ…");
                document.getElementById('addProductForm').reset();
            })
            .catch(error => alert("Error: " + error.message))
            .finally(() => {
                btn.innerText = "Upload Product";
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
