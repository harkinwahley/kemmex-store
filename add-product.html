<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product | Kemmex Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">

    <div class="max-w-2xl mx-auto py-10 px-4">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Add New Product</h1>
            <a href="admin.html" class="text-blue-600 hover:underline">Back to Dashboard</a>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-8">
            <form onsubmit="handleUpload(event)" class="space-y-6">
                
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Product Image</label>
                    
                    <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-10 text-center hover:bg-gray-50 transition cursor-pointer relative"
                         onclick="document.getElementById('fileInput').click()">
                        
                        <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="previewFile(this.files[0])">
                        
                        <div id="preview-container" class="hidden">
                            <img id="preview-img" class="h-48 mx-auto object-contain rounded mb-2">
                            <p class="text-xs text-green-600 font-bold">Image Selected!</p>
                        </div>

                        <div id="upload-prompt">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                            <p class="text-gray-600 font-medium">Drag & Drop image here</p>
                            <p class="text-xs text-gray-400 mt-1">or click to browse</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Product Name</label>
                        <input id="pName" type="text" required class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Price (â‚¦)</label>
                        <input id="pPrice" type="number" required class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Category</label>
                        <select id="pCategory" class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none bg-white">
                            <option>Baby Wear</option>
                            <option>Maternity</option>
                            <option>Adult Fashion</option>
                            <option>Accessories</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 uppercase mb-1">Stock Qty</label>
                        <input id="pStock" type="number" value="10" required class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-500 outline-none">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded shadow-lg transition">
                    Upload & Add Product
                </button>

            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const ADMIN_EMAILS = ["aakinwale16@gmail.com"]; 

        const firebaseConfig = {
            apiKey: "AIzaSyBizDI5d10EjKw3TREi84gvmsC5uGcRxh8",
            authDomain: "kemmex-store-9ffa3.firebaseapp.com",
            projectId: "kemmex-store-9ffa3",
            storageBucket: "kemmex-store-9ffa3.firebasestorage.app",
            messagingSenderId: "500875032118",
            appId: "1:500875032118:web:f1d3b9b9d6351bc7130a97"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // --- AUTH CHECK ---
        auth.onAuthStateChanged(user => {
            if (!user || !ADMIN_EMAILS.includes(user.email)) {
                alert("Access Denied: Admins Only");
                window.location.href = "index.html";
            }
        });

        // --- DRAG & DROP LOGIC ---
        const dropZone = document.getElementById('drop-zone');
        let selectedFile = null;

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('bg-orange-50', 'border-orange-400'));
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('bg-orange-50', 'border-orange-400'));
        });

        // Handle Drop
        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if(files.length > 0) previewFile(files[0]);
        });

        // Preview File
        function previewFile(file) {
            if(!file.type.startsWith('image/')) return alert("Only images allowed!");
            
            selectedFile = file;
            const reader = new FileReader();
            
            reader.readAsDataURL(file);
            reader.onloadend = () => {
                document.getElementById('preview-img').src = reader.result;
                document.getElementById('preview-container').classList.remove('hidden');
                document.getElementById('upload-prompt').classList.add('hidden');
            }
        }

        // --- UPLOAD LOGIC ---
        async function handleUpload(e) {
            e.preventDefault();

            if(!selectedFile) return alert("Please drag and drop an image first!");

            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading Image...';

            try {
                // 1. Upload Image to Storage
                const fileName = `${Date.now()}_${selectedFile.name}`;
                const storageRef = storage.ref(`products/${fileName}`);
                await storageRef.put(selectedFile);
                const downloadUrl = await storageRef.getDownloadURL();

                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving to Database...';

                // 2. Save Data to Firestore
                await db.collection("products").add({
                    name: document.getElementById('pName').value,
                    price: Number(document.getElementById('pPrice').value),
                    category: document.getElementById('pCategory').value,
                    stock: Number(document.getElementById('pStock').value),
                    img: downloadUrl, // The URL from Storage
                    active: true,
                    rating: 5,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // 3. Success
                alert("Product Added Successfully!");
                window.location.reload(); // Reset form

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
