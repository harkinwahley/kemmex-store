<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEMMEX STORE | Official Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { jumia: { orange: '#f68b1e', hover: '#e07e1b', dark: '#282828' } },
                    fontFamily: { sans: ['Roboto', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f1f1f2; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .modal.hidden { display: none; }
        .modal.flex { display: flex; }
    </style>
</head>
<body class="font-sans text-jumia-dark">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="bg-jumia-orange text-white text-xs text-center py-1 hidden md:block">
            <span class="font-bold">OFFICIAL KEMMEX STORE</span> | REAL FASHION, REAL QUALITY
        </div>
        <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <a href="#" class="text-2xl font-bold text-black tracking-tighter">KEMMEX<span class="text-jumia-orange">★</span></a>
            <div class="flex-grow max-w-xl hidden md:flex relative">
                <input type="text" id="searchInput" placeholder="Search products..." class="w-full pl-3 py-2 border rounded-l-md focus:ring-1 focus:ring-jumia-orange">
                <button onclick="filterProducts()" class="bg-jumia-orange text-white px-6 font-semibold rounded-r-md">SEARCH</button>
            </div>
            <div class="flex items-center gap-6">
                <div class="relative group cursor-pointer" id="authSection">
                    <div class="flex items-center gap-2 hover:text-jumia-orange">
                        <i class="far fa-user text-xl"></i>
                        <span class="font-medium" id="userDisplayName">Login</span>
                    </div>
                </div>
                <div onclick="toggleCart()" class="flex items-center gap-2 cursor-pointer hover:text-jumia-orange relative">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span class="font-medium">Cart</span>
                    <span id="cartCount" class="absolute -top-2 -right-1 bg-jumia-orange text-white text-[10px] font-bold px-1.5 rounded-full">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6 flex flex-col md:flex-row gap-4 min-h-screen">
        <section class="w-full">
            <div id="loading" class="text-center py-10"><i class="fas fa-spinner fa-spin text-jumia-orange text-3xl"></i><p>Loading Products...</p></div>
            <div id="products-grid" class="grid grid-cols-2 md:grid-cols-4 gap-2"></div>
        </section>
    </main>

    <div id="loginModal" class="modal fixed inset-0 bg-black/60 z-[60] hidden justify-center items-center">
        <div class="bg-white rounded p-6 w-full max-w-sm relative">
            <button onclick="closeModal('loginModal')" class="absolute top-3 right-3">&times;</button>
            <h2 class="text-xl font-bold mb-4 text-jumia-orange">Login / Register</h2>
            <input type="email" id="authEmail" placeholder="Email" class="w-full border p-2 mb-2 rounded">
            <input type="password" id="authPass" placeholder="Password" class="w-full border p-2 mb-4 rounded">
            <div class="flex gap-2">
                <button onclick="handleAuth('login')" class="flex-1 bg-jumia-orange text-white py-2 rounded">Login</button>
                <button onclick="handleAuth('register')" class="flex-1 border border-jumia-orange text-jumia-orange py-2 rounded">Register</button>
            </div>
        </div>
    </div>

    <div id="cartSidebar" class="fixed inset-0 bg-black/50 z-50 hidden justify-end">
        <div class="bg-white w-full max-w-md h-full flex flex-col p-4">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="font-bold">Cart</h3>
                <button onclick="toggleCart()" class="text-xl">&times;</button>
            </div>
            <div id="cart-items" class="flex-grow overflow-y-auto"></div>
            <div class="border-t pt-4">
                <div class="flex justify-between text-xl font-bold mb-4"><span>Total:</span> <span>₦<span id="cart-total">0</span></span></div>
                <button onclick="checkout()" class="w-full bg-jumia-orange text-white py-3 font-bold rounded">CHECKOUT</button>
            </div>
        </div>
    </div>

    <script>
        // ================= CONFIGURATION =================
        // 1. PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "AIzaSy...", // REPLACE THIS
            authDomain: "your-project.firebaseapp.com", // REPLACE THIS
            projectId: "your-project-id", // REPLACE THIS
            storageBucket: "your-project.appspot.com", // REPLACE THIS
            messagingSenderId: "...", // REPLACE THIS
            appId: "..." // REPLACE THIS
        };
        
        // 2. PASTE YOUR PAYSTACK PUBLIC KEY HERE
        const PAYSTACK_PUBLIC_KEY = 'pk_test_xxxxxxxxxxxxxxxxxxxxxxxxxxxx'; 

        // Initialize Firebase
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // State
        let cart = JSON.parse(localStorage.getItem('kemmex_cart')) || [];
        let currentUser = null;
        let products = []; 

        // ================= INITIALIZATION =================
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchProducts(); // Fetch from Firebase (or load dummy if empty)
            updateCartUI();
            
            // Listen for user login state
            auth.onAuthStateChanged(user => {
                currentUser = user;
                if(user) {
                    document.getElementById('userDisplayName').innerText = `Hi, ${user.email.split('@')[0]}`;
                } else {
                    document.getElementById('userDisplayName').innerText = "Login";
                    document.getElementById('userDisplayName').onclick = () => openModal('loginModal');
                }
            });
        });

        // ================= BACKEND FUNCTIONS =================
        
        // Fetch products from Firebase DB
        async function fetchProducts() {
            const grid = document.getElementById('products-grid');
            const loading = document.getElementById('loading');
            
            try {
                const snapshot = await db.collection('products').get();
                if (snapshot.empty) {
                    // Seed dummy data if DB is empty (First run only)
                    console.log("Database empty, loading local dummy data...");
                    products = getDummyProducts(); 
                    // Optional: Upload these to your DB automatically
                } else {
                    products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                }
                
                loading.style.display = 'none';
                renderProducts(products);
            } catch (error) {
                console.error("Error fetching products:", error);
                loading.innerHTML = "<p class='text-red-500'>Failed to load products. Check console.</p>";
            }
        }

        // Auth Logic
        function handleAuth(type) {
            const email = document.getElementById('authEmail').value;
            const pass = document.getElementById('authPass').value;
            
            if (type === 'login') {
                auth.signInWithEmailAndPassword(email, pass)
                    .then(() => closeModal('loginModal'))
                    .catch(e => alert(e.message));
            } else {
                auth.createUserWithEmailAndPassword(email, pass)
                    .then(() => {
                        alert("Account created!");
                        closeModal('loginModal');
                    })
                    .catch(e => alert(e.message));
            }
        }

        // Save Order to Firebase
        async function saveOrderToDB(reference) {
            if (!currentUser) return;
            
            const orderData = {
                user_email: currentUser.email,
                user_id: currentUser.uid,
                items: cart,
                total_amount: cart.reduce((acc, item) => acc + (item.price * item.qty), 0),
                payment_ref: reference,
                status: 'Paid',
                date: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('orders').add(orderData);
        }

        // ================= PAYMENT LOGIC (PAYSTACK) =================
        function checkout() {
            if (!currentUser) {
                alert("Please login to checkout");
                openModal('loginModal');
                return;
            }
            
            if (cart.length === 0) return alert("Cart is empty");

            const totalAmount = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);

            const handler = PaystackPop.setup({
                key: PAYSTACK_PUBLIC_KEY,
                email: currentUser.email,
                amount: totalAmount * 100, // Paystack expects amount in Kobo
                currency: "NGN",
                ref: ''+Math.floor((Math.random() * 1000000000) + 1),
                callback: function(response) {
                    // Payment Success!
                    alert('Payment complete! Reference: ' + response.reference);
                    saveOrderToDB(response.reference);
                    cart = []; // Clear cart
                    updateCartUI();
                    toggleCart();
                },
                onClose: function() {
                    alert('Transaction was not completed, window closed.');
                }
            });
            handler.openIframe();
        }

        // ================= FRONTEND LOGIC (Standard) =================
        function getDummyProducts() {
            return [
                { id: '1', name: "Newborn Bodysuit", price: 8500, img: "https://images.unsplash.com/photo-1522771753035-4848230d3fad?w=300" },
                { id: '2', name: "Maternity Dress", price: 15000, img: "https://images.unsplash.com/photo-1565538420876-02e637715f33?w=300" },
                { id: '3', name: "Baby Sneakers", price: 6000, img: "https://images.unsplash.com/photo-1515488042361-25f4682ae2ed?w=300" },
                { id: '4', name: "Nursing Pillow", price: 9500, img: "https://images.unsplash.com/photo-1557827983-012eb6ea8dc1?w=300" }
            ];
        }

        function renderProducts(items) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = items.map(p => `
                <div class="bg-white p-2 rounded hover:shadow-lg transition group">
                    <img src="${p.img}" class="w-full h-40 object-cover rounded mb-2">
                    <h3 class="text-sm truncate">${p.name}</h3>
                    <div class="font-bold text-gray-900">₦ ${p.price.toLocaleString()}</div>
                    <button onclick="addToCart('${p.id}')" class="w-full bg-jumia-orange text-white text-sm py-2 rounded mt-2 opacity-0 group-hover:opacity-100 transition">ADD</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id == id);
            const existing = cart.find(item => item.id == id);
            if(existing) existing.qty++;
            else cart.push({ ...product, qty: 1 });
            updateCartUI();
        }

        function updateCartUI() {
            localStorage.setItem('kemmex_cart', JSON.stringify(cart));
            document.getElementById('cartCount').innerText = cart.reduce((acc, i) => acc + i.qty, 0);
            document.getElementById('cart-total').innerText = cart.reduce((acc, i) => acc + (i.price * i.qty), 0).toLocaleString();
            
            document.getElementById('cart-items').innerHTML = cart.map(item => `
                <div class="flex gap-2 border-b py-2">
                    <img src="${item.img}" class="w-12 h-12 rounded object-cover">
                    <div class="flex-grow">
                        <div class="text-sm font-bold">${item.name}</div>
                        <div class="text-xs text-gray-500">${item.qty} x ₦${item.price.toLocaleString()}</div>
                    </div>
                    <button onclick="removeFromCart('${item.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id != id);
            updateCartUI();
        }

        function toggleCart() {
            const el = document.getElementById('cartSidebar');
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }
    </script>
</body>
</html>
