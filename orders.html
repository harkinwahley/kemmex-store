<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Orders | Kemmex Store</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100 p-4">

<h1 class="text-2xl font-bold mb-4">My Orders</h1>

<div id="ordersList" class="space-y-4"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBizDI5d10EjKw3TREi84gvmsC5uGcRxh8",
  authDomain: "kemmex-store-9ffa3.firebaseapp.com",
  projectId: "kemmex-store-9ffa3",
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user => {
  if (!user) {
    alert("Please login to view your orders");
    window.location.href = "index.html";
    return;
  }

  db.collection("orders")
    .where("userId", "==", user.uid)
    .orderBy("createdAt", "desc")
    .onSnapshot(snapshot => {
      const container = document.getElementById("ordersList");

      if (snapshot.empty) {
        container.innerHTML = "<p>No orders yet.</p>";
        return;
      }

      container.innerHTML = snapshot.docs.map(doc => {
        const o = doc.data();
        return `
          <div class="bg-white p-4 rounded shadow">
            <p class="font-bold">Order Total: â‚¦${o.total}</p>
            <p>Status: <span class="font-bold text-jumia-orange">${o.status}</span></p>
            <p class="text-xs text-gray-500">${o.createdAt?.toDate()}</p>
          </div>
        `;
      }).join("");
    });
});
</script>

</body>
</html>
