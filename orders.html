<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Kemmex Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/shop-local.png">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-tighter">KEMMEX<span class="text-orange-500">★</span></a>
            <a href="index.html" class="text-sm font-bold text-orange-500 hover:underline"><i class="fas fa-arrow-left"></i> Back to Shop</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-2xl font-bold mb-6">My Order History</h1>
        
        <div id="loading" class="text-center py-10">
            <i class="fas fa-spinner fa-spin text-2xl text-orange-500"></i>
        </div>

        <div id="orders-container" class="space-y-4">
            </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBizDI5d10EjKw3TREi84gvmsC5uGcRxh8",
            authDomain: "kemmex-store-9ffa3.firebaseapp.com",
            projectId: "kemmex-store-9ffa3",
            storageBucket: "kemmex-store-9ffa3.appspot.com",
            messagingSenderId: "500875032118",
            appId: "1:500875032118:web:f1d3b9b9d6351bc7130a97"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                loadMyOrders(user.uid);
            } else {
                document.getElementById('loading').innerHTML = `
                    <div class="text-center">
                        <p class="text-gray-500 mb-4">Please log in to view your orders.</p>
                        <a href="index.html" class="bg-orange-500 text-white px-6 py-2 rounded font-bold">Login Now</a>
                    </div>
                `;
            }
        });

        function loadMyOrders(uid) {
            // Note: If you see a "Missing Index" error in console, click the link provided there!
            db.collection("orders")
                .where("userId", "==", uid)
                .orderBy("createdAt", "desc") // Updated to match new field
                .get()
                .then(snapshot => {
                    const container = document.getElementById('orders-container');
                    document.getElementById('loading').classList.add('hidden');

                    if (snapshot.empty) {
                        container.innerHTML = "<div class='bg-white p-8 rounded text-center text-gray-500'>You haven't placed any orders yet.</div>";
                        return;
                    }

                    container.innerHTML = snapshot.docs.map(doc => {
                        const o = doc.data();
                        const date = o.createdAt ? new Date(o.createdAt.toDate()).toLocaleDateString() : 'Processing';
                        
                        // Updated to use 'items' instead of 'cart'
                        const itemsHtml = (o.items || []).map(i => `
                            <div class="flex justify-between text-sm py-2 border-b border-gray-100 last:border-0">
                                <span class="text-gray-600">${i.qty}x ${i.name}</span>
                                <span class="font-medium">₦${(i.price * i.qty).toLocaleString()}</span>
                            </div>
                        `).join('');

                        return `
                            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition">
                                <div class="flex justify-between items-center mb-3 pb-2 border-b">
                                    <div>
                                        <span class="font-bold text-gray-800">Order #${doc.id.slice(0, 6).toUpperCase()}</span>
                                        <div class="text-xs text-gray-500">${date}</div>
                                    </div>
                                    <span class="bg-blue-100 text-blue-700 text-xs px-3 py-1 rounded-full font-bold uppercase tracking-wider">${o.status || 'Pending'}</span>
                                </div>
                                <div class="mb-3">
                                    ${itemsHtml}
                                </div>
                                <div class="flex justify-between items-center pt-2 border-t border-dashed">
                                    <div>
                                        <span class="text-xs text-gray-400 block">Shipping: ₦${(o.shipping || 0).toLocaleString()}</span>
                                        <span class="text-xs text-gray-500">Total Paid</span>
                                    </div>
                                    <span class="text-xl font-bold text-orange-600">₦${(o.totalAmount || 0).toLocaleString()}</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                })
                .catch(error => {
                    console.error(error);
                    document.getElementById('loading').innerHTML = "<p class='text-red-500'>Error loading orders. Check console.</p>";
                });
        }
    </script>
</body>
</html>
