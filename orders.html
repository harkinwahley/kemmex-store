<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Kemmex Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        jumia: { orange: '#1e40af', hover: '#1e3a8a', dark: '#282828', gray: '#f1f1f2' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-tighter text-jumia-dark">KEMMEX<span class="text-jumia-orange">★</span></a>
            <a href="index.html" class="text-sm font-bold text-jumia-orange hover:underline"><i class="fas fa-arrow-left"></i> Back to Shop</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-2xl font-bold mb-6 text-jumia-dark">My Order History</h1>
        
        <div id="loading" class="text-center py-10">
            <i class="fas fa-spinner fa-spin text-2xl text-jumia-orange"></i>
        </div>

        <div id="orders-container" class="space-y-4">
            </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBizDI5d10EjKw3TREi84gvmsC5uGcRxh8",
            authDomain: "kemmex-store-9ffa3.firebaseapp.com",
            projectId: "kemmex-store-9ffa3",
            storageBucket: "kemmex-store-9ffa3.appspot.com",
            appId: "1:500875032118:web:f1d3b9b9d6351bc7130a97"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user) {
                loadMyOrders(user.uid);
            } else {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('orders-container').innerHTML = `
                    <div class="bg-white p-8 rounded-lg shadow-sm text-center">
                        <i class="fas fa-user-circle text-5xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500 mb-4 font-medium">Log in to track your current and past orders.</p>
                        <button onclick="loginUser()" class="bg-jumia-orange text-white px-8 py-3 rounded font-bold uppercase text-sm">Sign In / Register</button>
                    </div>`;
            }
        });

        function loadMyOrders(uid) {
            db.collection("orders")
                .where("userId", "==", uid)
                .orderBy("createdAt", "desc") 
                .get()
                .then(snapshot => {
                    const container = document.getElementById('orders-container');
                    document.getElementById('loading').classList.add('hidden');

                    if (snapshot.empty) {
                        container.innerHTML = `
                            <div class='bg-white p-10 rounded-lg text-center border shadow-sm'>
                                <p class='text-gray-500 font-medium'>You haven't placed any orders yet.</p>
                                <a href="index.html" class="text-jumia-orange font-bold hover:underline block mt-2">Start Shopping</a>
                            </div>`;
                        return;
                    }

                    container.innerHTML = snapshot.docs.map(doc => {
                        const o = doc.data();
                        const orderDate = o.createdAt ? new Date(o.createdAt.toDate()).toLocaleDateString('en-NG', {day: 'numeric', month: 'short', year: 'numeric'}) : 'Processing';
                        const items = o.items || o.cart || [];
                        const status = o.status || 'Pending';
                        
                        let statusColor = "bg-blue-100 text-blue-700";
                        if(status === 'Delivered') statusColor = "bg-green-100 text-green-700";
                        if(status === 'Cancelled') statusColor = "bg-red-100 text-red-700";

                        const itemsHtml = items.map(i => `
                            <div class="flex justify-between text-sm py-2 border-b border-gray-50 last:border-0">
                                <span class="text-gray-600">${i.qty}x ${i.name}</span>
                                <span class="font-bold">₦${(i.price * i.qty).toLocaleString()}</span>
                            </div>
                        `).join('');

                        return `
                            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                                <div class="flex justify-between items-start mb-4">
                                    <div>
                                        <span class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Order ID</span>
                                        <h3 class="font-bold text-gray-800">#${doc.id.slice(0, 8).toUpperCase()}</h3>
                                        <p class="text-xs text-gray-500">${orderDate}</p>
                                    </div>
                                    <span class="${statusColor} text-[10px] px-3 py-1 rounded-full font-black uppercase">${status}</span>
                                </div>
                                <div class="bg-gray-50 p-3 rounded mb-4">
                                    ${itemsHtml}
                                </div>
                                <div class="flex justify-between items-center">
                                    <div>
                                        <p class="text-[10px] text-gray-400 font-bold uppercase">Total Amount</p>
                                        <p class="text-lg font-black text-jumia-orange">₦${(o.totalAmount || o.total || 0).toLocaleString()}</p>
                                    </div>
                                    <button onclick="helpWithOrder('${doc.id.slice(0,8)}')" class="text-[10px] font-bold border border-gray-300 px-4 py-2 rounded hover:bg-gray-50 transition uppercase">
                                        Need Help?
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                })
                .catch(error => {
                    document.getElementById('loading').classList.add('hidden');
                    if(error.message.includes("index")) {
                        const link = error.message.match(/https:\/\/[^ ]*/)[0];
                        document.getElementById('orders-container').innerHTML = `
                            <div class="bg-orange-50 border-l-4 border-orange-500 p-4">
                                <p class="text-sm text-orange-700 font-bold">⚠️ Database Index Required</p>
                                <a href="${link}" target="_blank" class="text-xs underline text-orange-600">Click here to enable order history</a>
                            </div>`;
                    }
                });
        }

        function helpWithOrder(id) {
            window.open(`https://wa.me/2348039468706?text=Hello, I need help with my Order: #${id.toUpperCase()}`, '_blank');
        }

        function loginUser() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(err => alert(err.message));
        }
    </script>
</body>
</html>
