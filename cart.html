<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Kemmex Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { kemmex: { blue: '#1e40af', orange: '#f68b1e', dark: '#111827' } } } }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

    <header class="bg-white shadow-sm p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-black">KEMMEX<span class="text-kemmex-blue">★</span></a>
            <a href="index.html" class="text-xs font-bold uppercase text-gray-500 hover:text-kemmex-blue tracking-widest">Back to Shop</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10 max-w-4xl">
        <h1 class="text-3xl font-black mb-8">Shopping Cart</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-4" id="cart-items">
                </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border h-fit">
                <h3 class="font-black uppercase text-xs tracking-widest text-gray-400 mb-4">Order Summary</h3>
                <div class="flex justify-between mb-2">
                    <span class="text-gray-500">Subtotal</span>
                    <span id="subtotal" class="font-bold">₦0</span>
                </div>
                <div class="flex justify-between mb-6">
                    <span class="text-gray-500">Delivery</span>
                    <span class="text-green-600 text-xs font-bold italic">Calculated on Chat</span>
                </div>
                <div class="border-t pt-4 flex justify-between items-end mb-8">
                    <span class="font-black">Total</span>
                    <span id="total" class="text-2xl font-black text-kemmex-blue">₦0</span>
                </div>

                <button onclick="checkout()" class="w-full bg-kemmex-blue text-white py-4 rounded-xl font-black uppercase tracking-widest hover:bg-kemmex-dark transition">
                    Checkout via WhatsApp
                </button>
            </div>
        </div>
    </main>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('kemmex_cart')) || [];
            const container = document.getElementById('cart-items');
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = `<div class='text-center py-20 bg-white rounded-2xl border border-dashed'>
                    <p class='text-gray-400 font-bold'>Your cart is empty</p>
                    <a href='index.html' class='text-kemmex-blue text-xs font-black uppercase mt-2 inline-block'>Go Shopping</a>
                </div>`;
                return;
            }

            container.innerHTML = cart.map((item, index) => {
                total += item.price * item.qty;
                return `
                <div class="bg-white p-4 rounded-xl border flex gap-4 items-center">
                    <img src="${item.img}" class="w-20 h-20 object-cover rounded-lg">
                    <div class="flex-1">
                        <h4 class="font-bold text-sm text-gray-800">${item.name}</h4>
                        <p class="text-kemmex-blue font-black">₦${item.price.toLocaleString()}</p>
                        <div class="flex items-center gap-3 mt-2">
                            <button onclick="changeQty(${index}, -1)" class="w-6 h-6 border rounded flex items-center justify-center">-</button>
                            <span class="text-sm font-bold">${item.qty}</span>
                            <button onclick="changeQty(${index}, 1)" class="w-6 h-6 border rounded flex items-center justify-center">+</button>
                        </div>
                    </div>
                    <button onclick="removeItem(${index})" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button>
                </div>`;
            }).join('');

            document.getElementById('subtotal').innerText = `₦${total.toLocaleString()}`;
            document.getElementById('total').innerText = `₦${total.toLocaleString()}`;
        }

        function changeQty(index, delta) {
            let cart = JSON.parse(localStorage.getItem('kemmex_cart'));
            cart[index].qty += delta;
            if (cart[index].qty < 1) return removeItem(index);
            localStorage.setItem('kemmex_cart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('kemmex_cart'));
            cart.splice(index, 1);
            localStorage.setItem('kemmex_cart', JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            const cart = JSON.parse(localStorage.getItem('kemmex_cart')) || [];
            if (cart.length === 0) return alert("Cart is empty!");

            let total = 0;
            let itemText = "";
            cart.forEach(item => {
                itemText += `- ${item.name} (${item.qty}x) %0A`;
                total += item.price * item.qty;
            });

            const message = `*NEW ORDER - KEMMEX STORE*%0A%0A` +
                            `*Items:*%0A${itemText}%0A` +
                            `*Total Amount:* ₦${total.toLocaleString()}%0A%0A` +
                            `Please provide your delivery details below:`;

            window.open(`https://wa.me/2348039468706?text=${message}`, '_blank');
        }

        window.onload = loadCart;
    </script>
</body>
</html>
