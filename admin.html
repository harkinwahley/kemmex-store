<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Kemmex Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/shop-local.png">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tighter">ADMIN<span class="text-blue-600">PANEL</span></h1>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-sm font-bold text-gray-500 hover:text-blue-600">View Store</a>
                <button onclick="logout()" class="text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-5xl">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-600">
                <h3 class="text-gray-500 text-sm font-bold uppercase">Total Orders</h3>
                <p id="total-orders" class="text-3xl font-bold">...</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-green-500">
                <h3 class="text-gray-500 text-sm font-bold uppercase">Active Products</h3>
                <p id="total-products" class="text-3xl font-bold">...</p>
            </div>
            <a href="add-product.html" class="bg-blue-600 text-white p-6 rounded-lg shadow-sm hover:bg-blue-700 flex flex-col items-center justify-center transition">
                <i class="fas fa-plus-circle text-2xl mb-2"></i>
                <span class="font-bold">Add New Product</span>
            </a>
        </div>

        <div class="flex gap-4 mb-6 border-b border-gray-200">
            <button onclick="switchTab('orders')" id="tab-orders" class="px-4 py-2 font-bold border-b-2 border-blue-600 text-blue-600">Incoming Orders</button>
            <button onclick="switchTab('inventory')" id="tab-inventory" class="px-4 py-2 font-bold text-gray-500 hover:text-gray-700">Manage Inventory</button>
        </div>

        <div id="section-orders">
            <h2 class="text-2xl font-bold mb-4">Customer Orders</h2>
            <div id="orders-list" class="space-y-4">
                <div class="text-center text-gray-500 py-10"><i class="fas fa-spinner fa-spin"></i> Loading orders...</div>
            </div>
        </div>

        <div id="section-inventory" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Product Inventory</h2>
            <div class="bg-white rounded-lg shadow overflow-hidden overflow-x-auto">
                <table class="w-full text-left border-collapse whitespace-nowrap">
                    <thead class="bg-gray-50 text-gray-500 uppercase text-xs">
                        <tr>
                            <th class="p-4">Image</th>
                            <th class="p-4">Name</th>
                            <th class="p-4">Price</th>
                            <th class="p-4">Stock</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list" class="divide-y divide-gray-100 text-sm">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="editModal" class="fixed inset-0 bg-black/60 z-[60] hidden justify-center items-center backdrop-blur-sm p-4 overflow-y-auto">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg p-6 relative my-10">
            <button onclick="closeEditModal()" class="absolute top-3 right-3 text-gray-400 hover:text-black text-2xl">&times;</button>
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Edit Product</h2>
            
            <form id="editForm" onsubmit="saveProductChanges(event)" class="space-y-4">
                <input type="hidden" id="editId">
                
                <div>
                    <label class="block text-xs font-bold text-gray-500">Product Name</label>
                    <input type="text" id="editName" class="w-full border p-2 rounded">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500">Price (‚Ç¶)</label>
                        <input type="number" id="editPrice" class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500">Stock</label>
                        <input type="number" id="editStock" class="w-full border p-2 rounded">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500">Category</label>
                    <select id="editCategory" class="w-full border p-2 rounded">
                        <option value="Baby & Kids">Baby & Kids</option>
                        <option value="Maternity">Maternity</option>
                        <option value="Adult Wears">Adult Wears</option>
                        <option value="Thrift Wears">Thrift Wears</option>
                        <option value="Toys">Toys</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500">Size</label>
                        <input type="text" id="editSize" class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500">Color</label>
                        <input type="text" id="editColor" class="w-full border p-2 rounded">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500">Description</label>
                    <textarea id="editDesc" rows="3" class="w-full border p-2 rounded"></textarea>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500">Image URL</label>
                    <input type="text" id="editImg" class="w-full border p-2 rounded">
                </div>

                <button type="submit" id="updateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <script>
        // üö® CONFIG: Add your email here
        const ADMIN_EMAILS = ["aakinwale16@gmail.com", "kemzolin99@gmail.com"];

        const firebaseConfig = {
            apiKey: "AIzaSyBizDI5d10EjKw3TREi84gvmsC5uGcRxh8",
            authDomain: "kemmex-store-9ffa3.firebaseapp.com",
            projectId: "kemmex-store-9ffa3",
            storageBucket: "kemmex-store-9ffa3.appspot.com",
            messagingSenderId: "500875032118",
            appId: "1:500875032118:web:f1d3b9b9d6351bc7130a97"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let inventoryData = {}; 

        // AUTH CHECK
        auth.onAuthStateChanged(user => {
            if (user) {
                if (ADMIN_EMAILS.includes(user.email)) {
                    loadData();
                } else {
                    document.body.innerHTML = `<div class='h-screen flex items-center justify-center text-red-600 font-bold'>‚õî Access Denied: ${user.email} is not an admin.</div>`;
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function loadData() {
            loadOrders();
            loadInventory();
        }

        function switchTab(tab) {
            document.getElementById('section-orders').classList.add('hidden');
            document.getElementById('section-inventory').classList.add('hidden');
            document.getElementById('tab-orders').className = "px-4 py-2 font-bold text-gray-500 hover:text-gray-700";
            document.getElementById('tab-inventory').className = "px-4 py-2 font-bold text-gray-500 hover:text-gray-700";

            document.getElementById(`section-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).className = "px-4 py-2 font-bold border-b-2 border-blue-600 text-blue-600";
        }

        // --- ORDER LOGIC ---
        function loadOrders() {
            db.collection("orders").onSnapshot(snapshot => {
                const list = document.getElementById('orders-list');
                document.getElementById('total-orders').innerText = snapshot.size;
                
                if (snapshot.empty) {
                    list.innerHTML = "<p class='text-gray-500 text-center'>No orders yet.</p>";
                    return;
                }

                let orders = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                orders.sort((a, b) => {
                    const dateA = a.createdAt ? a.createdAt.toDate() : (a.date ? a.date.toDate() : new Date(0));
                    const dateB = b.createdAt ? b.createdAt.toDate() : (b.date ? b.date.toDate() : new Date(0));
                    return dateB - dateA; 
                });

                list.innerHTML = orders.map(o => {
                    const dateObj = o.createdAt ? o.createdAt.toDate() : (o.date ? o.date.toDate() : new Date());
                    const dateStr = dateObj.toLocaleString();
                    const items = o.items || o.cart || [];
                    
                    let itemsHtml = items.map(i => `
                        <div class="flex justify-between text-sm border-b border-dashed border-gray-200 py-1">
                            <span>${i.qty}x ${i.name}</span>
                            <span>‚Ç¶${(i.price * i.qty).toLocaleString()}</span>
                        </div>
                    `).join('');

                    const cName = o.customer.firstName ? `${o.customer.firstName} ${o.customer.lastName}` : o.customer.name;
                    const cState = o.customer.state || "N/A";
                    
                    return `
                        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-600">
                            <div class="flex flex-col md:flex-row justify-between items-start mb-4 gap-4">
                                <div>
                                    <h3 class="font-bold text-lg text-gray-800">Order #${o.id.slice(0,6)}</h3>
                                    <p class="text-xs text-gray-500">${dateStr}</p>
                                </div>
                                
                                <div class="flex items-center gap-2">
                                    <div class="flex items-center gap-1 bg-gray-50 p-2 rounded border">
                                        <select id="status-${o.id}" class="text-xs font-bold uppercase bg-transparent outline-none cursor-pointer">
                                            <option value="Pending" ${o.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                            <option value="Confirmed" ${o.status === 'Confirmed' ? 'selected' : ''}>Confirmed</option>
                                            <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
                                            <option value="Delivered" ${o.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                                            <option value="Cancelled" ${o.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                        </select>
                                        <button onclick="updateOrderStatus('${o.id}')" class="text-green-600 hover:text-green-800 p-1" title="Save Status">
                                            <i class="fas fa-save text-lg"></i>
                                        </button>
                                    </div>

                                    <button onclick="deleteOrder('${o.id}')" class="bg-red-50 text-red-500 hover:bg-red-100 p-2 rounded border border-red-200" title="Delete Order">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h4 class="font-bold text-gray-600 text-sm uppercase mb-2">Items</h4>
                                    ${itemsHtml}
                                    <div class="flex justify-between font-bold mt-2 text-lg text-blue-600">
                                        <span>Total:</span>
                                        <span>‚Ç¶${(o.totalAmount || o.total || 0).toLocaleString()}</span>
                                    </div>
                                    <div class="text-xs text-gray-500 mt-1">
                                        (Shipping: ‚Ç¶${(o.shipping || 0).toLocaleString()})
                                    </div>
                                </div>
                                <div class="bg-gray-50 p-4 rounded text-sm">
                                    <h4 class="font-bold text-gray-600 uppercase mb-2">Customer Details</h4>
                                    <p><strong>Name:</strong> ${cName}</p>
                                    <p><strong>Phone:</strong> <a href="tel:${o.customer.phone}" class="text-blue-600 hover:underline">${o.customer.phone}</a></p>
                                    <p><strong>Location:</strong> ${cState}</p>
                                    <p class="text-gray-500 text-xs mt-1 mb-3">${o.customer.address}</p>
                                    
                                    <a href="${generateWhatsAppLink(o.customer.phone, cName, o.status, o.id)}" target="_blank" class="w-full text-center inline-block text-green-600 font-bold border border-green-600 px-3 py-2 rounded hover:bg-green-50 transition">
                                        <i class="fab fa-whatsapp"></i> Chat Customer
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }

        // --- NEW DELETE ORDER FUNCTION ---
        function deleteOrder(id) {
            if(confirm("‚ö†Ô∏è Are you sure you want to PERMANENTLY delete this order? This cannot be undone.")) {
                db.collection("orders").doc(id).delete()
                    .then(() => alert("Order deleted successfully."))
                    .catch(err => alert("Error deleting order: " + err.message));
            }
        }

        // --- UPDATE STATUS FUNCTION ---
        function updateOrderStatus(orderId) {
            const newStatus = document.getElementById(`status-${orderId}`).value;
            if(confirm(`Change order status to "${newStatus}"?`)) {
                db.collection("orders").doc(orderId).update({
                    status: newStatus
                }).then(() => {
                    alert("Status updated!");
                }).catch(err => {
                    alert("Error: " + err.message);
                });
            }
        }

        function generateWhatsAppLink(phone, name, status, orderId) {
            if(!phone) return "#";
            const p = phone.substring(1); 
            let msg = `Hello ${name}, regarding Order #${orderId.slice(0,6)}: `;
            if(status === 'Shipped') msg += "Your package has been shipped and is on its way!";
            else if(status === 'Delivered') msg += "Your package has been delivered. Thank you for shopping with Kemmex!";
            else if(status === 'Confirmed') msg += "We have confirmed your payment. Preparing your order now.";
            else msg += "We received your order and will process it shortly.";
            return `https://wa.me/234${p}?text=${encodeURIComponent(msg)}`;
        }

        // --- INVENTORY LOGIC ---
        function loadInventory() {
            db.collection("products").onSnapshot(snapshot => {
                const list = document.getElementById('inventory-list');
                document.getElementById('total-products').innerText = snapshot.size;
                inventoryData = {}; 

                if(snapshot.empty) {
                    list.innerHTML = "<tr><td colspan='5' class='p-4 text-center text-gray-500'>No products found.</td></tr>";
                    return;
                }

                let products = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                products.sort((a,b) => a.name.localeCompare(b.name));

                list.innerHTML = products.map(p => {
                    inventoryData[p.id] = p; 

                    return `
                        <tr class="bg-white hover:bg-gray-50 transition group border-b">
                            <td class="p-3"><img src="${p.img}" class="w-12 h-12 object-cover rounded shadow-sm border"></td>
                            <td class="p-3 font-medium text-gray-800">
                                ${p.name} <br> 
                                <span class="text-xs text-gray-400 uppercase">${p.category}</span>
                                ${!p.active ? '<br><span class="text-xs text-red-500 font-bold">‚ö†Ô∏è Hidden</span>' : ''}
                            </td>
                            <td class="p-3">‚Ç¶${p.price.toLocaleString()}</td>
                            <td class="p-3"><span class="${p.stock > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'} px-2 py-1 rounded text-xs font-bold">${p.stock} Left</span></td>
                            <td class="p-3 text-right">
                                <button onclick="openEditModal('${p.id}')" class="text-blue-500 hover:bg-blue-50 p-2 rounded-full mr-1 transition" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteProduct('${p.id}', '${p.name}')" class="text-red-400 hover:bg-red-50 p-2 rounded-full transition" title="Delete">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            });
        }

        function openEditModal(id) {
            const p = inventoryData[id];
            if(!p) return;
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = p.name;
            document.getElementById('editPrice').value = p.price;
            document.getElementById('editStock').value = p.stock;
            document.getElementById('editCategory').value = p.category;
            document.getElementById('editSize').value = p.size || "";
            document.getElementById('editColor').value = p.color || "";
            document.getElementById('editDesc').value = p.description || "";
            document.getElementById('editImg').value = p.img;
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
        }

        function saveProductChanges(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const btn = document.getElementById('updateBtn');
            btn.innerText = "Saving...";
            btn.disabled = true;

            const updatedData = {
                name: document.getElementById('editName').value,
                price: Number(document.getElementById('editPrice').value),
                stock: Number(document.getElementById('editStock').value),
                category: document.getElementById('editCategory').value,
                size: document.getElementById('editSize').value,
                color: document.getElementById('editColor').value,
                description: document.getElementById('editDesc').value,
                img: document.getElementById('editImg').value,
                active: true, 
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("products").doc(id).update(updatedData)
                .then(() => {
                    alert("Product updated successfully!");
                    closeEditModal();
                })
                .catch(err => alert("Error updating: " + err.message))
                .finally(() => {
                    btn.innerText = "Save Changes";
                    btn.disabled = false;
                });
        }

        function deleteProduct(id, name) {
            if(confirm(`‚ö†Ô∏è Delete "${name}" permanently?`)) {
                db.collection("products").doc(id).delete()
                    .then(() => alert("Product deleted."))
                    .catch(err => alert("Error deleting: " + err.message));
            }
        }

        function logout() {
            auth.signOut().then(() => window.location.href = "index.html");
        }
    </script>
</body>
</html>
