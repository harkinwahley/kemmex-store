<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Kemmex Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/shop-local.png">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tighter">ADMIN<span class="text-orange-500">PANEL</span></h1>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-sm font-bold text-gray-500 hover:text-orange-500">View Store</a>
                <button onclick="logout()" class="text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-5xl">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-orange-500">
                <h3 class="text-gray-500 text-sm font-bold uppercase">Total Orders</h3>
                <p id="total-orders" class="text-3xl font-bold">...</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-500">
                <h3 class="text-gray-500 text-sm font-bold uppercase">Active Products</h3>
                <p id="total-products" class="text-3xl font-bold">...</p>
            </div>
            <a href="add-product.html" class="bg-green-600 text-white p-6 rounded-lg shadow-sm hover:bg-green-700 flex flex-col items-center justify-center transition">
                <i class="fas fa-plus-circle text-2xl mb-2"></i>
                <span class="font-bold">Add New Product</span>
            </a>
        </div>

        <div class="flex gap-4 mb-6 border-b border-gray-200">
            <button onclick="switchTab('orders')" id="tab-orders" class="px-4 py-2 font-bold border-b-2 border-orange-500 text-orange-600">Incoming Orders</button>
            <button onclick="switchTab('inventory')" id="tab-inventory" class="px-4 py-2 font-bold text-gray-500 hover:text-gray-700">Manage Inventory</button>
        </div>

        <div id="section-orders">
            <h2 class="text-2xl font-bold mb-4">Customer Orders</h2>
            <div id="orders-list" class="space-y-4">
                <div class="text-center text-gray-500 py-10"><i class="fas fa-spinner fa-spin"></i> Loading orders...</div>
            </div>
        </div>

        <div id="section-inventory" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Product Inventory</h2>
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-500 uppercase text-xs">
                        <tr>
                            <th class="p-4">Image</th>
                            <th class="p-4">Name</th>
                            <th class="p-4">Price</th>
                            <th class="p-4">Stock</th>
                            <th class="p-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list" class="divide-y divide-gray-100 text-sm">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // ðŸš¨ CONFIG: ADD ADMIN EMAILS HERE
        const ADMIN_EMAILS = ["aakinwale16@gmail.com", "kemzolin99@gmail.com"];

        const firebaseConfig = {
            apiKey: "AIzaSyBizDI5d10EjKw3TREi84gvmsC5uGcRxh8",
            authDomain: "kemmex-store-9ffa3.firebaseapp.com",
            projectId: "kemmex-store-9ffa3",
            storageBucket: "kemmex-store-9ffa3.appspot.com",
            messagingSenderId: "500875032118",
            appId: "1:500875032118:web:f1d3b9b9d6351bc7130a97"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // AUTH CHECK
        auth.onAuthStateChanged(user => {
            if (user) {
                if (ADMIN_EMAILS.includes(user.email)) {
                    loadData();
                } else {
                    document.body.innerHTML = `<div class='h-screen flex items-center justify-center text-red-600 font-bold'>â›” Access Denied: ${user.email} is not an admin.</div>`;
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function loadData() {
            loadOrders();
            loadInventory();
        }

        // --- TAB LOGIC ---
        function switchTab(tab) {
            document.getElementById('section-orders').classList.add('hidden');
            document.getElementById('section-inventory').classList.add('hidden');
            document.getElementById('tab-orders').className = "px-4 py-2 font-bold text-gray-500 hover:text-gray-700";
            document.getElementById('tab-inventory').className = "px-4 py-2 font-bold text-gray-500 hover:text-gray-700";

            document.getElementById(`section-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).className = "px-4 py-2 font-bold border-b-2 border-orange-500 text-orange-600";
        }

        // --- ORDER LOGIC ---
        function loadOrders() {
            db.collection("orders").orderBy("date", "desc").onSnapshot(snapshot => {
                const list = document.getElementById('orders-list');
                document.getElementById('total-orders').innerText = snapshot.size;
                
                if (snapshot.empty) {
                    list.innerHTML = "<p class='text-gray-500 text-center'>No orders yet.</p>";
                    return;
                }

                list.innerHTML = snapshot.docs.map(doc => {
                    const o = doc.data();
                    const date = o.date ? new Date(o.date.toDate()).toLocaleString() : 'N/A';
                    
                    let itemsHtml = o.cart.map(i => `
                        <div class="flex justify-between text-sm border-b border-dashed border-gray-200 py-1">
                            <span>${i.qty}x ${i.name}</span>
                            <span>â‚¦${(i.price * i.qty).toLocaleString()}</span>
                        </div>
                    `).join('');

                    return `
                        <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-orange-500">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-bold text-lg text-gray-800">Order #${doc.id.slice(0,6)}</h3>
                                    <p class="text-xs text-gray-500">${date}</p>
                                </div>
                                <span class="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-xs font-bold uppercase">${o.status || 'New'}</span>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <h4 class="font-bold text-gray-600 text-sm uppercase mb-2">Items</h4>
                                    ${itemsHtml}
                                    <div class="flex justify-between font-bold mt-2 text-lg text-orange-600">
                                        <span>Total:</span>
                                        <span>â‚¦${o.total.toLocaleString()}</span>
                                    </div>
                                </div>
                                <div class="bg-gray-50 p-4 rounded text-sm">
                                    <h4 class="font-bold text-gray-600 uppercase mb-2">Customer Details</h4>
                                    <p><strong>Name:</strong> ${o.customer.name}</p>
                                    <p><strong>Phone:</strong> <a href="tel:${o.customer.phone}" class="text-blue-600 hover:underline">${o.customer.phone}</a></p>
                                    <p><strong>Address:</strong> ${o.customer.address}, ${o.customer.state}</p>
                                    <a href="https://wa.me/234${o.customer.phone.substring(1)}?text=Hello ${o.customer.name}, we received your order for Kemmex Store!" target="_blank" class="mt-3 inline-block text-green-600 font-bold border border-green-600 px-3 py-1 rounded hover:bg-green-50">
                                        <i class="fab fa-whatsapp"></i> Chat Customer
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }, error => {
                if(error.code === 'permission-denied') {
                    alert("âš ï¸ Permission Denied. Your email is not authorized.");
                } else {
                    console.error(error);
                }
            });
        }

        // --- INVENTORY LOGIC (NEW) ---
        function loadInventory() {
            db.collection("products").orderBy("name").onSnapshot(snapshot => {
                const list = document.getElementById('inventory-list');
                document.getElementById('total-products').innerText = snapshot.size;

                if(snapshot.empty) {
                    list.innerHTML = "<tr><td colspan='5' class='p-4 text-center text-gray-500'>No products found.</td></tr>";
                    return;
                }

                list.innerHTML = snapshot.docs.map(doc => {
                    const p = doc.data();
                    return `
                        <tr class="bg-white hover:bg-gray-50 transition group">
                            <td class="p-3">
                                <img src="${p.img}" class="w-12 h-12 object-cover rounded shadow-sm border">
                            </td>
                            <td class="p-3 font-medium text-gray-800">${p.name} <br> <span class="text-xs text-gray-400 uppercase">${p.category}</span></td>
                            <td class="p-3">â‚¦${p.price.toLocaleString()}</td>
                            <td class="p-3">
                                <span class="${p.stock > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'} px-2 py-1 rounded text-xs font-bold">
                                    ${p.stock} Left
                                </span>
                            </td>
                            <td class="p-3 text-right">
                                <button onclick="deleteProduct('${doc.id}', '${p.name}')" class="text-gray-400 hover:text-red-600 hover:bg-red-50 p-2 rounded-full transition" title="Delete Product">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            });
        }

        function deleteProduct(id, name) {
            if(confirm(`âš ï¸ Are you sure you want to PERMANENTLY delete "${name}"?\n\nThis cannot be undone.`)) {
                db.collection("products").doc(id).delete()
                    .then(() => alert("Product deleted successfully."))
                    .catch(err => alert("Error deleting: " + err.message));
            }
        }

        function logout() {
            auth.signOut().then(() => window.location.href = "index.html");
        }
    </script>
</body>
</html>
