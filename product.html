<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Kemmex Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/shop-local.png">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        .thumb-active { border-color: #1e40af; opacity: 1; }
        .thumb-inactive { border-color: transparent; opacity: 0.6; }
    </style>
</head>

<body class="bg-gray-100 font-sans min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-black tracking-tighter">
                KEMMEX<span class="text-[#1e40af]">â˜…</span>
            </a>
            <a href="index.html" class="text-sm font-bold text-[#1e40af] hover:underline flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Back to Store
            </a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div id="loading" class="text-center py-20">
            <i class="fas fa-spinner fa-spin text-4xl text-[#1e40af]"></i>
        </div>

        <div id="product-container" class="hidden bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row">
            <div class="w-full md:w-1/2 bg-gray-50 p-4">
                <div class="flex items-center justify-center bg-white rounded-lg overflow-hidden border border-gray-100 aspect-square">
                    <img id="pImg" class="max-h-[500px] object-contain w-full transition duration-500">
                </div>
                <div id="pGallery" class="flex gap-2 mt-4 overflow-x-auto pb-2"></div>
            </div>

            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                <span id="pCategory" class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Category</span>
                <h1 id="pName" class="text-3xl font-bold text-gray-800 mb-4 leading-tight">Product Name</h1>
                
                <div class="flex items-center mb-4">
                    <span class="text-[#1e40af] text-2xl font-bold">â‚¦ <span id="pPrice">0</span></span>
                    <span id="pStock" class="ml-auto text-xs bg-green-100 text-green-800 px-3 py-1 rounded-full font-bold">In Stock</span>
                </div>

                <div class="mb-6 bg-gray-50 p-4 rounded-lg border border-gray-100">
                    <p id="pDesc" class="text-sm text-gray-600 mb-3 leading-relaxed">No description available.</p>
                    
                    <div class="flex gap-3 border-t border-gray-200 pt-3">
                        <div class="text-xs uppercase font-bold text-gray-500">
                            Size: <span id="pSize" class="text-black ml-1">Free</span>
                        </div>
                        <div class="text-xs uppercase font-bold text-gray-500 border-l border-gray-300 pl-3">
                            Color: <span id="pColor" class="text-black ml-1">As seen</span>
                        </div>
                    </div>
                </div>
                <hr class="border-gray-100 mb-6">

                <button onclick="addToCartCurrent()" class="w-full bg-[#1e40af] hover:bg-[#e07e1b] text-white font-bold py-4 rounded-lg shadow-md uppercase tracking-wide transition transform active:scale-95 flex items-center justify-center gap-2">
                    <i class="fas fa-shopping-cart"></i> Add to Cart
                </button>
                
                <button onclick="orderViaWhatsApp()" class="mt-3 w-full border-2 border-green-500 text-green-600 font-bold py-3 rounded-lg hover:bg-green-50 text-center uppercase text-sm transition flex items-center justify-center gap-2">
                    <i class="fab fa-whatsapp"></i> Enquiry via WhatsApp
                </button>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBizDI5d10EjKw3TREi84gvmsC5uGcRxh8",
            authDomain: "kemmex-store-9ffa3.firebaseapp.com",
            projectId: "kemmex-store-9ffa3",
            storageBucket: "kemmex-store-9ffa3.appspot.com",
            messagingSenderId: "500875032118",
            appId: "1:500875032118:web:f1d3b9b9d6351bc7130a97"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentProduct = null;
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            window.location.href = "index.html";
        } else {
            loadProduct(productId);
        }

        function loadProduct(id) {
            db.collection("products").doc(id).get().then(doc => {
                if (!doc.exists) {
                    document.getElementById('loading').innerHTML = "<p>Product not found.</p>";
                    return;
                }
                currentProduct = { id: doc.id, ...doc.data() };
                render(currentProduct);
            });
        }

        function render(p) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('product-container').classList.remove('hidden');
            
            const mainImg = document.getElementById('pImg');
            mainImg.src = p.img;
            
            const gallery = document.getElementById('pGallery');
            gallery.innerHTML = '';
            
            const allImages = p.images && p.images.length > 0 ? p.images : [p.img];
            
            if (allImages.length > 1) {
                allImages.forEach((url, index) => {
                    const thumb = document.createElement('div');
                    thumb.className = `w-16 h-16 flex-shrink-0 cursor-pointer border-2 rounded-md overflow-hidden transition ${index === 0 ? 'thumb-active' : 'thumb-inactive'}`;
                    thumb.innerHTML = `<img src="${url}" class="w-full h-full object-cover">`;
                    thumb.onclick = () => {
                        mainImg.src = url;
                        document.querySelectorAll('#pGallery div').forEach(el => {
                            el.classList.remove('thumb-active');
                            el.classList.add('thumb-inactive');
                        });
                        thumb.classList.add('thumb-active');
                        thumb.classList.remove('thumb-inactive');
                    };
                    gallery.appendChild(thumb);
                });
            }

            document.getElementById('pCategory').innerText = p.category;
            document.getElementById('pName').innerText = p.name;
            document.getElementById('pPrice').innerText = p.price.toLocaleString();
            document.getElementById('pDesc').innerText = p.description || "Premium quality item from Kemmex Store.";
            document.getElementById('pSize').innerText = p.size || "Free Size";
            document.getElementById('pColor').innerText = p.color || "As seen";
            
            if(p.stock <= 0) {
                const stockEl = document.getElementById('pStock');
                stockEl.innerText = "Out of Stock";
                stockEl.className = "ml-auto text-xs bg-red-100 text-red-800 px-3 py-1 rounded-full font-bold";
            }
        }

        function addToCartCurrent() {
            if(!currentProduct) return;
            let cart = JSON.parse(localStorage.getItem('kemmex_cart')) || [];
            if (currentProduct.stock <= 0) return alert("Out of stock");
            const existing = cart.find(item => item.id === currentProduct.id);
            if (existing && existing.qty >= currentProduct.stock) return alert("Max stock reached");

            if(existing) existing.qty++;
            else cart.push({ ...currentProduct, qty: 1 });
            
            localStorage.setItem('kemmex_cart', JSON.stringify(cart));
            
            const btn = event.currentTarget;
            btn.innerText = "Added to Cart!";
            btn.classList.add("bg-green-600");
            
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        }

        // --- WHATSAPP ORDER LOGIC ---
        function orderViaWhatsApp() {
            const phoneNumber = "2348039468706";
            const cart = JSON.parse(localStorage.getItem('kemmex_cart')) || [];
            
            let message = "Hello Kemmex Store! ðŸ‘‹\n\n";

            // If there's something in the cart, list it all
            if (cart.length > 0) {
                message += "I would like to order/enquire about these items in my cart:\n\n";
                let total = 0;
                cart.forEach((item, index) => {
                    message += `*${index + 1}. ${item.name}*\n`;
                    message += `   - Price: â‚¦${item.price.toLocaleString()}\n`;
                    message += `   - Qty: ${item.qty}\n\n`;
                    total += (item.price * item.qty);
                });
                message += `*Total Estimate:* â‚¦${total.toLocaleString()}\n`;
            } 
            // If cart is empty, just talk about the current product
            else if (currentProduct) {
                message += `I'm interested in the *${currentProduct.name}* (â‚¦${currentProduct.price.toLocaleString()}).\n`;
                message += `Category: ${currentProduct.category}\n`;
            }

            message += "\nAre these available? I'd like to proceed with more details.";
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
        }
    </script>
</body>
</html>
